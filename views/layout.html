<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!--Preconnect-->
    <link rel="preconnect" href="//raw.githubusercontent.com">
    <link rel="preconnect" href="//cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!--metas for search engines-->
    <meta name="title" content="Websichanic">
    <meta name="description" content="
        Websichanic is a python app that runs via the python terminal. 
        From the terminal there's multiple options to extract information of a website">
    <meta name="author" content="MT - MTraveller, https://github.com/MTraveller/websichanic">

    <!--Load favicon-->
    <link rel="icon" type="image/png"
        href="https://raw.githubusercontent.com/MTraveller/websichanic/main/assets/favicon-min.png">

    <!--Load fonts-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <!--default scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/addons/attach/attach.js"></script>
    <title>Websichanic - Website Mechanic</title>
    <style>
        /* 
        * Font to use VT323
        * from: https://fonts.google.com/specimen/VT323?category=Monospace#standard-styles
        */

        * {
            font-family: 'VT323', monospace;
        }

        /* 
        * Gradient generated from 
        * https://mycolor.space/gradient3?ori=to+left+top&hex=%2326396A&hex2=%23444655&hex3=%23A8AABC&submit=submit
        */

        html {
            height: 100vh;
            background-image: linear-gradient(to left top, #26396a, #2d3b66, #343e62, #39405e, #3e435a, #484b60, #525467, #5c5d6d, #6e6f80, #818294, #9496a8, #a8aabc);
        }

        /**
        * Additional layout styles
        * with background image
        */

        body {
            font-family: Arial;
            display: grid;
            grid-template-rows: 135px 750px;
            justify-content: center;
            justify-items: center;
            align-items: center;
            background: url(https://raw.githubusercontent.com/MTraveller/websichanic/main/assets/images/program-process-background.svg) center center/1094.78px no-repeat;
        }

        #header {
            display: grid;
            justify-items: center;
            align-items: center;
        }

        #header h1 {
            color: white;
            font-size: 60.5px;
        }

        #py__app {
            width: 765px;
            height: 392px;
        }

        #footer button {
            padding: 6px 10px;
            color: white;
            background-color: #27396A;
        }

        /**
        * Default styles for xterm.js
        */

        .xterm {
            font-feature-settings: "liga"0;
            position: relative;
            user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
        }

        .xterm.focus,
        .xterm:focus {
            outline: none;
        }

        .xterm .xterm-helpers {
            position: absolute;
            top: 0;
            /**
        * The z-index of the helpers must be higher than the canvases in order for
        * IMEs to appear on top.
        */
            z-index: 5;
        }

        .xterm .xterm-helper-textarea {
            padding: 0;
            border: 0;
            margin: 0;
            /* Move textarea out of the screen to the far left, so that the cursor is not visible */
            position: absolute;
            opacity: 0;
            left: -9999em;
            top: 0;
            width: 0;
            height: 0;
            z-index: -5;
            /** Prevent wrapping so the IME appears against the textarea at the correct position */
            white-space: nowrap;
            overflow: hidden;
            resize: none;
        }

        .xterm .composition-view {
            /* TODO: Composition position got messed up somewhere */
            background: #000;
            color: #FFF;
            display: none;
            position: absolute;
            white-space: nowrap;
            z-index: 1;
        }

        .xterm .composition-view.active {
            display: block;
        }

        .xterm .xterm-viewport {
            /* On OS X this is required in order for the scroll bar to appear fully opaque */
            background-color: #000;
            overflow-y: scroll;
            cursor: default;
            position: absolute;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
            background-color: rgb(0, 0, 0);
            width: 730px;
        }

        .xterm .xterm-screen {
            position: relative;
        }

        .xterm .xterm-screen canvas {
            position: absolute;
            left: 0;
            top: 0;
        }

        .xterm .xterm-scroll-area {
            visibility: hidden;
        }

        .xterm-char-measure-element {
            display: inline-block;
            visibility: hidden;
            position: absolute;
            top: 0;
            left: -9999em;
            line-height: normal;
        }

        .xterm {
            cursor: text;
        }

        .xterm.enable-mouse-events {
            /* When mouse events are enabled (eg. tmux), revert to the standard pointer cursor */
            cursor: default;
        }

        .xterm.xterm-cursor-pointer {
            cursor: pointer;
        }

        .xterm.column-select.focus {
            /* Column selection mode */
            cursor: crosshair;
        }

        .xterm .xterm-accessibility,
        .xterm .xterm-message {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            z-index: 10;
            color: transparent;
        }

        .xterm .live-region {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

        .xterm-dim {
            opacity: 0.5;
        }

        .xterm-underline {
            text-decoration: underline;
        }

        button {
            width: 200px;
            height: 40px;
            background-color: #424242;
            border: 1px solid grey;
            color: white;
            text-transform: uppercase;
            margin: 10px 0;
            border-radius: 8px;
        }
    </style>
</head>

@{body}

</html>
